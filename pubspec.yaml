name: weather
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/img/clear.jpg
    - assets/img/clouds.jpg
    - assets/img/drizzle.jpg
    - assets/img/rain.jpg
    - assets/img/thunder.jpg
    - assets/img/clear.png
    - assets/img/cloud-lightning.png
    - assets/img/clouds.png
    - assets/img/drizzle.png
    - assets/img/few-clouds.png
    - assets/img/snow.png
    - assets/img/mist.png
    - assets/json/
    - assets/fonts/



  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
